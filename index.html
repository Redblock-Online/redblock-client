<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Shooter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* styles.css (or inside a <style> block) */
      .startScreen {
        position: fixed; /* cover the whole window */
        inset: 0;
        background: radial-gradient(#fff, #fff); /* simple vignette */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        color: #000;
        font-family: sans-serif;
        z-index: 10; /* sit above the canvas */
      }

      .startButton {
        font-size: 1.25rem;
        padding: 0.75rem 2.5rem;
        border: 2px solid #000;
        background: transparent;
        color: inherit;
        cursor: pointer;
        transition: background 0.2s;
      }

      .startButton:hover,
      .startButton:focus {
        background: #ffffff20;
      }

      .hint {
        font-size: 0.875rem;
        opacity: 0.65;
      }
      .sensitivityControl {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.9rem;
        gap: 0.5rem;
      }

      .sensitivityControl input[type="range"] {
        width: 200px;
        appearance: none;
        height: 6px;
        border-radius: 3px;
        background: #00000040;
        outline: none;
        transition: background 0.3s;
      }

      .sensitivityControl input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #000;
        cursor: pointer;
        transition: background 0.3s;
      }

      .sensitivityControl input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="startScreen">
      <h1>Quick Warm Up for Shooters</h1>
      <div class="sensitivityControl">
        <label for="sensitivityRange"
          >Mouse Sensitivity: <span id="sensitivityValue">1.0</span></label
        >
        <input
          type="range"
          id="sensitivityRange"
          min="0.1"
          max="3"
          step="0.1"
          value="1"
        />
      </div>
      <button class="startButton" id="startButton1">3 Targets</button>
      <button class="startButton" id="startButton2">8 Targets</button>
      <button class="startButton" id="startButton3">50 Targets</button>
      <p class="hint">Click or press Space to choose randomly</p>
    </div>
    <!-- En tu index.html -->
    <div
      id="timer"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 32px;
        font-family: monospace;
        color: black;
        pointer-events: none;
        z-index: 10;
        user-select: none;
      "
    >
      0.00s
    </div>


    <img
      src="controls.png"
      style="
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 300px;
        pointer-events: none;
        user-select: none;
      "
    />
    
    <script type="module" src="/src/main.ts"></script>
    <script>
      const sensitivitySlider = document.getElementById("sensitivityRange");
      const sensitivityValue = document.getElementById("sensitivityValue");
    
      const savedSensitivity = localStorage.getItem("mouseSensitivity");
      if (savedSensitivity !== null) {
        sensitivitySlider.value = savedSensitivity;
        sensitivityValue.textContent = parseFloat(savedSensitivity).toFixed(1);
      }
      let mouseSensitivity = parseFloat(sensitivitySlider.value);
    
      sensitivitySlider.addEventListener("input", () => {
        mouseSensitivity = parseFloat(sensitivitySlider.value);
        sensitivityValue.textContent = mouseSensitivity.toFixed(1);
        localStorage.setItem("mouseSensitivity", mouseSensitivity);
      });
    </script>
    
  </body>
</html>

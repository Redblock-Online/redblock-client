<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redblock Online</title>
    <link rel="icon" type="image/png" href="logo.png" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Redblock Online is a minimalistic free aim trainer. It will improve your accuracy and reflexes with diferent game modes. No signup, just play!"
    />
    <meta
      name="keywords"
      content="aim trainer, redblock online, aim practice, shooter training, free aim trainer, fps aim trainer"
    />
    <meta name="author" content="Redblock Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#ff0000" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Redblock Online - Free Aim Trainer" />
    <meta
      property="og:description"
      content="Redblock Online is a minimalistic free aim trainer. It will improve your accuracy and reflexes with diferent game modes. No signup, just play!"
    />
    <meta property="og:image" content="https://redblock.online/slogo.png" />
    <meta property="og:url" content="https://redblock.online" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Redblock Online - Free Aim Trainer" />
    <meta
      name="twitter:description"
      content="Redblock Online is a minimalistic free aim trainer. It will improve your accuracy and reflexes with diferent game modes. No signup, just play!"
    />
    <meta name="twitter:image" content="https://redblock.online/slogo.png" />
    <meta name="twitter:url" content="https://redblock.online" />

    <!-- Extra: Mobile & PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />

      </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="startScreen">
      <div class="background"></div>

      <!-- Elementos decorativos -->
      <div class="cube"></div>
      <div class="cube red"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>

      <!-- Contenedor principal del menú -->
      <div class="menu-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <img
          src="redblock-online.png"
          class="game-title"
          alt="Redblock Online"
        />
        <div class="menu-buttons">
          <button class="startButton menu-button primary" id="startButton1">
            PLAY 3 TARGETS
          </button>
          <button class="startButton menu-button" id="startButton2">
            PLAY 8 TARGETS
          </button>
          <button class="startButton menu-button" id="startButton3">
            PLAY 50 TARGETS
          </button>

          <!-- Added sensitivity slider section -->
          <div class="sensitivity-container">
            <div class="sensitivity-label">MOUSE SENSITIVITY</div>
            <div class="slider-container">
              <input
                type="range"
                min="0.01"
                max="2.0"
                step="0.01"
                value="0.7"
                class="sensitivity-slider"
                id="sensitivityRange"
              />
            </div>
            <div class="sensitivity-value" id="sensitivityValue">0.70</div>
          </div>

            <button class="menu-button exit-button">EXIT</button>
          <p class="hint">Click or press Space to choose randomly</p>
        </div>
      </div>

      <!-- Versión -->
      <div class="version">v0.2.0 alpha</div>
    </div>
    <!-- En tu index.html -->
      <div id="timer">0.00s</div>

      <img src="controls.png" class="controls-hint" />
    <div class="ig-badge">
      <a
        href="https://instagram.com/redblock.online"
        target="_blank"
        rel="noopener"
      >
          <svg
            width="230"
            height="48"
            viewBox="0 0 230 48"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Instagram: @redblock.online"
          >
          
          <!-- badge box -->
          <rect
            class="badge"
            x="1.5"
            y="1.5"
            rx="8"
            ry="8"
            width="227"
            height="45"
          />

          <!-- IG icon -->
          <g transform="translate(12,10)">
            <rect
              class="icon"
              x="0"
              y="0"
              width="28"
              height="28"
              rx="6"
              ry="6"
            />
            <circle class="icon" cx="14" cy="14" r="7.5" />
            <circle class="dot" cx="22.2" cy="5.8" r="2.2" />
          </g>

          <!-- handle -->
          <text class="label" x="52" y="31">@redblock.online</text>
        </svg>
      </a>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Shooter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* styles.css (or inside a <style> block) */
      #startScreen {
        position: fixed; /* cover the whole window */
        inset: 0;
        background: radial-gradient(#0e0e0e, #000); /* simple vignette */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        color: #fff;
        font-family: sans-serif;
        z-index: 10; /* sit above the canvas */
      }

      #startButton {
        font-size: 1.25rem;
        padding: 0.75rem 2.5rem;
        border: 2px solid #fff;
        background: transparent;
        color: inherit;
        cursor: pointer;
        transition: background 0.2s;
      }

      #startButton:hover,
      #startButton:focus {
        background: #ffffff20;
      }

      .hint {
        font-size: 0.875rem;
        opacity: 0.65;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="startScreen">
      <h1>Quick Warm Up for Valorant</h1>
      <button id="startButton">Start Game</button>
      <p class="hint">Click or press Space to begin</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

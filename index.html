<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Shooter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Courier New", monospace;
        background: #f8f8f8;
        color: #000;
        overflow: hidden;
        height: 100vh;
        position: relative;
      }
      /* styles.css (or inside a <style> block) */
      .startScreen {
        position: fixed; /* cover the whole window */
        inset: 0;
        background: radial-gradient(#fff, #fff); /* simple vignette */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        color: #000;
        font-family: sans-serif;
        z-index: 10; /* sit above the canvas */
      }

      /* Buttons menu */
      .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }

      .menu-button {
        background: transparent;
        border: 3px solid #000;
        padding: 1rem 3rem;
        font-family: "Courier New", monospace;
        font-size: 1.2rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
        text-transform: uppercase;
        min-width: 250px;
        text-align: center;
      }

      .menu-button:hover {
        background: #000;
        color: #fff;
        transform: translate(-3px, -3px);
        box-shadow: 3px 3px 0px #ff0000;
      }

      .menu-button.primary {
        background: #ff0000;
        color: #fff;
        border-color: #000;
      }

      .menu-button.primary:hover {
        background: #000;
        box-shadow: 3px 3px 0px #ff0000;
      }

      .hint {
        font-size: 0.875rem;
        opacity: 0.65;
      }

      /* Perspective background */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent 49%,
            #000 49%,
            #000 51%,
            transparent 51%
          ),
          linear-gradient(
            0deg,
            transparent 49%,
            #000 49%,
            #000 51%,
            transparent 51%
          );
        background-size: 80px 80px;
        opacity: 0.1;
        z-index: 1;
      }

      /* Decorative geometric elements */
      .cube {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid #000;
        background: transparent;
        z-index: 2;
      }

      .cube.red {
        background: #ff0000;
      }

      .cube:nth-child(2) {
        top: 10%;
        left: 15%;
        transform: rotate(15deg);
      }
      .cube:nth-child(3) {
        top: 20%;
        right: 20%;
        transform: rotate(-10deg);
      }
      .cube:nth-child(4) {
        bottom: 30%;
        left: 10%;
        transform: rotate(25deg);
      }
      .cube:nth-child(5) {
        bottom: 15%;
        right: 15%;
        transform: rotate(-20deg);
      }
      .cube:nth-child(6) {
        top: 60%;
        left: 5%;
        transform: rotate(45deg);
      }

      /* Principal container */
      .menu-container {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 2rem;
      }

      /* Title of the game */
      @font-face {
        font-family: EricaOne-Regular;
        src: url("fonts/EricaOne-Regular.ttf");
      }
      .game-title {
        font-size: 4rem;
        font-family: EricaOne-Regular;
        font-weight: bold;
        text-align: center;
        color: #fff;
        -webkit-text-stroke: 0.5px #000;
      }

      /* Added sensitivity slider styles */
      .sensitivity-container {
        margin-top: 0.7rem;
        margin: 0 0;
        padding: 1.5rem;
        border: 3px solid #000;
        background: rgba(255, 255, 255, 0.9);
        min-width: 250px;
      }

      .sensitivity-label {
        font-family: "Courier New", monospace;
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
        letter-spacing: 0.05em;
      }

      .slider-container {
        position: relative;
        width: 100%;
        height: 20px;
        margin: 1rem 0;
      }

      .sensitivity-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: #ddd;
        border: 1px solid #000;
        outline: none;
        cursor: pointer;
      }

      .sensitivity-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #000;
        border: 2px solid #000;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .sensitivity-slider::-webkit-slider-thumb:hover {
        background: #ff0000;
        transform: scale(1.1);
      }

      .sensitivity-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #000;
        border: 2px solid #000;
        cursor: pointer;
        border-radius: 0;
        transition: all 0.2s ease;
      }

      .sensitivity-slider::-moz-range-thumb:hover {
        background: #ff0000;
        transform: scale(1.1);
      }

      .sensitivity-value {
        text-align: center;
        font-family: "Courier New", monospace;
        font-weight: bold;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
      .logo {
        height: 200px;
        margin: 0 auto;
        transform: translateX(20px);
      }
      /* Animations  */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }
      .cube {
        animation: float 4s ease-in-out infinite;
      }

      .cube:nth-child(odd) {
        animation-delay: -2s;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .game-title {
          font-size: 2.5rem;
          margin-bottom: 2rem;
        }

        .menu-button {
          min-width: 200px;
          padding: 0.8rem 2rem;
          font-size: 1rem;
        }

        .game-info {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="startScreen">
      <div class="background"></div>

      <!-- Elementos decorativos -->
      <div class="cube"></div>
      <div class="cube red"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>

      <!-- Crosshair central -->
      <div class="crosshair"></div>

      <!-- Contenedor principal del menú -->
      <div class="menu-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1 class="game-title">Redblock <span>Online</span></h1>
        <div class="menu-buttons">
          <button class="startButton menu-button primary" id="startButton1">
            PLAY 3 TARGETS
          </button>
          <button class="startButton menu-button" id="startButton2">
            PLAY 8 TARGETS
          </button>
          <button class="startButton menu-button" id="startButton3">
            PLAY 50 TARGETS
          </button>

          <!-- Added sensitivity slider section -->
          <div class="sensitivity-container">
            <div class="sensitivity-label">MOUSE SENSITIVITY</div>
            <div class="slider-container">
              <input
                type="range"
                min="0.01"
                max="2.0"
                step="0.01"
                value="0.7"
                class="sensitivity-slider"
                id="sensitivityRange"
              />
            </div>
            <div class="sensitivity-value" id="sensitivityValue">0.70</div>
          </div>

          <button class="menu-button" onclick="exitGame()">EXIT</button>
          <p class="hint">Click or press Space to choose randomly</p>
        </div>
      </div>

      <!-- Versión -->
      <div class="version">v0.2.0 alpha</div>
    </div>
    <!-- En tu index.html -->
    <div
      id="timer"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 32px;
        font-family: monospace;
        color: black;
        pointer-events: none;
        z-index: 10;
        user-select: none;
      "
    >
      0.00s
    </div>

    <img
      src="controls.png"
      style="
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 300px;
        pointer-events: none;
        user-select: none;
      "
    />

    <script type="module" src="/src/main.ts"></script>
    <script>
      const sensitivitySlider = document.getElementById("sensitivityRange");
      const sensitivityValue = document.getElementById("sensitivityValue");

      const savedSensitivity = localStorage.getItem("mouseSensitivity");
      if (savedSensitivity !== null) {
        sensitivitySlider.value = savedSensitivity;
        sensitivityValue.textContent = parseFloat(savedSensitivity).toFixed(2);
      }
      let mouseSensitivity = parseFloat(sensitivitySlider.value);

      sensitivitySlider.addEventListener("input", () => {
        mouseSensitivity = parseFloat(sensitivitySlider.value);
        sensitivityValue.textContent = mouseSensitivity.toFixed(2);
        localStorage.setItem("mouseSensitivity", mouseSensitivity);
      });

      function isTouchDevice() {
        return "ontouchstart" in window || navigator.maxTouchPoints > 0;
      }
      if (isTouchDevice()) {
        document.body.innerHTML = `
          <div style="
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            height:100vh;
            text-align:center;
            font-family:sans-serif;
            padding:20px;
          ">
            <h1>This game is designed for PC</h1>
            <p>Please switch to a desktop or laptop for the best experience.</p>
          </div>
        `;
      }

      function exitGame() {
        if (confirm("Are you sure you want to exit?")) {
          window.close();
        }
      }
    </script>
  </body>
</html>
